<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time traking dash</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="container" role="main">
    <div id="bg">
    <div id="first-box">
    <div id="jeremy-img">
    <img src="images/image-jeremy.png" alt="jeremy"></img>
    </div>
    <div id="jeremy-discription">
     <h1>Report for</h1>
     <h2>Jeremy Robson</h2>
    </div>
    </div>
    <div id="state-change">
    <p id="daily-change">Daliy</p>
    <p id="weekly-change">Weekly</p>
    <p id="monthly-change">Monthly</p>
    </div>
    </div>
    <div id="gird-section-all-box">
    <div id="work-container">
    <img src="images/icon-work.svg" alt="work-img"></img>
    <div id="discription">
    <p id="spa">Work <span class="dots">...</span></p>
    <div id="samp">
    <h3 id="work-hours">32<span class="name">hrs</span></h3>
    <p id="font">last <span id="state-change-work">week - <span id="change">36hrs</span></p>
    </div>
    </div>
    </div>
    <div id="play-container">
    <img src="images/icon-play.svg" alt="play-img"></img>
    <div id="discription">
    <p id="spa">Play <span class="dots">...</span></p>
    <div id="samp">
    <h3 id="play-hours">10<span class="name">hrs</span></h3>
    <p id="font">last <span id="state-change-play">week - <span id="change">8hrs</span></p>
    </div>
    </div>
    </div>
    <div id="study-container">
    <img src="images/icon-study.svg" alt="study-img"></img>
    <div id="discription">
    <p id="spa">Study <span class="dots">...</span></p>
    <div id="samp">
    <h3 id="study-hours">4<span class="name">hrs</span></h3>
    <p id="font">last <span id="state-change-study">week - <span id="change">7hrs</span></p>
    </div>
    </div>
    </div>
    <div id="exercise-container">
    <img src="images/icon-exercise.svg" alt="exercise-img"></img>
    <div id="discription">
    <p id="spa">Exercise <span class="dots">...</span></p>
    <div id="samp">
    <h3 id="exercise-hours">4<span class="name">hrs</span></h3>
    <p id="font">last <span id="state-change-exercise">week - <span id="change">5hrs</span></p>
    </div>
    </div>
    </div>
    <div id="social-container">
    <img src="images/icon-social.svg" alt="social-img"></img>
    <div id="discription">
    <p id="spa">Social <span class="dots">...</span></p>
    <div id="samp">
    <h3 id="social-hours">5<span class="name">hrs</span></h3>
    <p id="font">last <span id="state-change-social">week - <span id="change">10hrs</span></p>
    </div>
    </div>
    </div>
    <div id="selfcare-container">
    <img src="images/icon-self-care.svg" alt="self-care-img"></img>
    <div id="discription">
    <p id="spa">Self care <span class="dots">...</span></p>
    <div id="samp">
    <h3 id="selfcare-hours">2<span class="name">hrs</span></h3>
    <p id="font">last <span id="state-change-selfcare">week - <span id="change">2hrs</span></p>
    </div>
    </div>
    </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
